<body>
    <h1>Hoisting</h1>

    <div>
        <div><span>// Hoisting &eacute; quando o js detecta uma vari&aacute;vel declarada abaixo de </span></div>
        <div><span>// onde foi chamada e traz ela pro topo do c&oacute;digo, quaisquer </span></div>
        <div><span>// valores atribu&iacute;dos ser&atilde;o ignorados.</span></div>
        <div><span>console</span>.<span>log</span>(<span>pais</span>)</div>
        <div><span>var</span> <span>pais</span> = <span>'Brasil'</span></div>
        <br />
        <div><span>// OBS: Funciona apenas com vari&aacute;veis declaradas como var</span></div>
    </div>

</body>
