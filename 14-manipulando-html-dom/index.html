<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando elementos do DOM</title>
</head>
<body>
    <h1>Posts do Twitter</h1>

    <article class="post">
        <p><strong>Ricardo Dias</strong> <span>@caduD - 10 min</span></p>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quaerat qui a pariatur quae placeat, 
            aspernatur blanditiis recusandae vero fuga explicabo sunt, neque sit quod voluptate tempora et 
            ut ratione soluta!
        </p>

        <br>

        <div class="comentarios">
            <h3>Comentários</h3>

            <input type="text" name="novo-comentario" type="text" placeholder="Digite o seu comentário" />
            
            <button onclick="adicionarComentario()">Adicionar comentário</button>
            
            <br>

            <div id="novos-comentarios"></div>
        </div>
    </article>

    <script src="index.js"></script>
</body>
</html>
